<!DOCTYPE html>
<html>

      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FingerprintJS Demo</title>

  <body>
    <section>
      <h2>Same domain:</h2>

    </section>

    <section>
      <h2>

        width="100%"
        height="800px"
      ></iframe>

    <section>

      <iframe
        src="https://fingerprint-test-t943.onrender.com"

        width="100%"
        height="800px"
      ></iframe>
